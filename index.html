<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container" id="app">
        <h1>{{bienvenida}}</h1>
        <button @click="mostrarPrecio">{{carta.boton}}</button>
        <img v-bind:src="carta.imagen" alt="">
        <p>precio del producto con iva {{calcularIva()}} </p>
        <label for="nombre">
            Ingresa tu nombre 
            <input type="text" name="nombre" placeholder="nombre" v-model="nombre"
            >
        </label>
        <!-- contador desafio 1 -->

        <button @click="restarNum">-</button>
        <span>{{numero}}</span>
        <button @click="sumarNum" >+</button>

        <!-- -------------------------------------- -->


    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <!-- Vue cdn -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- Codigo propio de vue -->
    <script>
        let app = new Vue({
            el:'#app',
            data:{
                bienvenida:"Bienvenido a Vue 2 !!!",
                carta:{
                    imagen:"https://static3.depositphotos.com/1000695/254/i/950/depositphotos_2545131-stock-photo-rubber-duckling.jpg",
                    boton:"el precio",
                    precio: 2999.00
                },
                precioIva:0,
                nombre:"",
                numero:0
            },
            methods:{
                mostrarPrecio(){
                    alert("hola mundo desde vue")
                },
                calcularIva(){
                    this.precioIva = this.carta.precio * 1.21;
                    return this.precioIva
                },
                sumarNum(){
                    this.numero=this.numero +1
                },
                restarNum(){
                    this.numero=this.numero - 1
                }

            }
        })
    </script>

</body>
</html>
